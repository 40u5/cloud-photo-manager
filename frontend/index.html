<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Photo Manager - Dropbox Setup</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Photo Manager</h1>
            <p>Setup your Dropbox provider</p>
        </header>

        <main>
            <div class="setup-section">
                <h2>Add Dropbox Provider</h2>
                
                <form id="dropboxForm" class="provider-form">
                    <div class="form-group">
                        <label for="appKey">App Key:</label>
                        <input type="text" id="appKey" name="appKey" required 
                               placeholder="Enter your Dropbox app key">
                    </div>
                    
                    <div class="form-group">
                        <label for="appSecret">App Secret:</label>
                        <input type="password" id="appSecret" name="appSecret" required 
                               placeholder="Enter your Dropbox app secret">
                    </div>
                    
                    <div class="form-group">
                        <label for="instanceIndex">Instance Index:</label>
                        <input type="number" id="instanceIndex" name="instanceIndex" 
                               value="0" min="0" required>
                        <small>Use 0 for the first provider, 1 for second, etc.</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Provider & Authorize</button>
                    </div>
                </form>
            </div>

            <div class="status-section">
                <h3>Status</h3>
                <div id="statusMessage" class="status-message"></div>
            </div>

            <div class="providers-section">
                <h3>Current Providers</h3>
                <div id="providersList" class="providers-list">
                    <p>No providers configured yet.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
